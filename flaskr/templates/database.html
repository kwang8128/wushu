{% extends 'base.html' %}

{% block content %}

    <form class="p-5" action="/search" method="get">
        <label>Look up a text:</label>
        <input class="border-2 p-1 border-black rounded" type="text" name="q">
        <button class="bg-blue-600 rounded p-2 text-white" type="submit">Submit</button>
    </form>

    <div class="p-5">
        <table class="">
            <thead class="border-b-4">
                <tr>
                    <th class="px-10">ID</th>
                    <th class="px-10">Art</th>
                    <th class="px-10">Subtype</th>
                    <th class="px-10">Title</th>
                    <th class="px-10">Link</th>
                    <th class="px-10">Created at:</th>
                </tr>
            </thead>
            <tbody>
                {% for text in texts %}
                    <tr class="border-b-2 py-2">
                        <td class="px-10 py-3">{{ text['id'] }}</td>
                        <td class="px-10">{{ text['art'] }}</td>
                        <td class="px-10">{{ text['subtype'] }}</td>
                        <td class="px-10">{{ text['title'] }}</td>
                        <td class="px-10 text-blue-500"><a href="{{ text['link'] }}">{{ text['link'] }}</a></td>
                        <td class="px-10">{{ text['created'] }}</td>
                        <td class="px-10 text-blue-500"><a href="text/{{ text['id'] }}">Edit</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
